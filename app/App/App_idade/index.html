<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora de idade</title>
		<meta charset="utf-8">
		<style>
			body{
				margin: auto;
				padding: auto;
				background: #000;
				color: white;
			}
			div{
				background: url(card.jpg);				
				padding: 10px 20px;
				width: auto;
				min-height: 760px;
				margin: 10px;
			}
			h1{
				margin: 10px;
				text-align: left;
			}
		</style>	
	</head>

	<body>	
		<h1>/// PXRTECH \\\</h1>
		<div>
			<script>		  	
			  	var idade = prompt('Digite a sua idade: ');

				if(idade >= 0 && idade <= 10){
				alert('Criança (Vida boa!!!)');
				}
				if(idade >= 11 && idade <= 15){
				alert('Adolescente (Fase de mudanças!!!)');
				}
				if(idade >= 16 && idade <= 17){
				alert('Jovem (Já Vota, mas não Dirige...)');
				}
				if(idade >= 18 && idade <= 21){
				alert('Jovem (Vota, Dirige e faz o Alistamento Militar)');
				}
				if(idade >= 22 && idade <= 59){
				alert('Adulto (Fase de grandes responsabilidades!!!)');
				}
				if(idade >= 60){
				alert('Idoso (A melhor idade!!!)');
				}
			</script>
		</div>
	</body>
</html>
